# ===== CLIENT BUILD SCRIPT
language: node_js
node_js:
  - '8'

sudo: required
dist: trusty

branches:
  only:
    - master
    - development

addons:
  ssh_known_hosts:
    - $DEPLOY_HOST

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install sshpass -y

cache:
  directories:
    - node_modules

install:
  - npm i -g yarn
  - ls -la
  # - npm install
  - yarn install

script:
  # - npm audit fix
  - npm run $DEPLOY_SCRIPT_NAME
  - ls -la

after_success:
  # - sshpass -p $DEPLOY_PASS scp -rv -o stricthostkeychecking=no $DEPLOY_SOURCE $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
  - if [ branch = master]; then
    sshpass -p $DEPLOY_PASS scp -rv -o stricthostkeychecking=no $DEPLOY_SOURCE $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH;
    fi
